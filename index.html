<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Filtrar imagen</title>
  </head>
  <body>
    <header class="fullContainer">
      <p>Práctica Filtro</p>
    </header>

    <main class="container">
      <section>
        <p>FOTOS</p>

        <div class="botones">
          <!-- Aquí se pintarán los botones de los tags -->
        </div>

        <span class="textoTags">
          <!-- Aquí se pintará la cantidad de imagenes obtenidas -->
        </span>

        <div class="imagenGrande imgContainer">
          <img src="" alt="" />
        </div>

        <p>IMAGENES RELACIONADAS</p>

        <div class="imgRelacionadas">
          <!-- Aquí se pintarán las imágenes relacionadas -->
        </div>
      </section>
    </main>

    <footer>FOOTER</footer>
    <script src="js/main.js"></script>
  </body>
</html>
